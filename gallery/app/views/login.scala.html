@(form: Form[(String,String, Option[String])], title: String, feedback: Feedback)

@main(title, feedback, null) {

	<div id="main">
		
		<div id="form">
		
			@helper.form(routes.Authentication.authenticate) {
	            
	            <p><input type="text" name="login" placeholder="Identifiant" id="login"></p>
	            <p><input type="password" name="password" id="password" placeholder="Mot de passe"></p>
	            
	            <p><button type="submit" id="loginbutton">Se connecter ...</button></p>
	           	
	           	<div id="form-new-user"> 
		            <p>
		            	<input type="checkbox" id="new" onclick='changeDisableState("new", "code-access");'>
		            	<label id="checkbox-label" name="checkbox-label" >je veux créer un nouveau compte</label>
		            </p>
		            <p><input disabled="disabled" type="text" name="code-access" id="code-access" placeholder="Code d'accès à l'application"></p>
	       			</div>
	       			
	       			
	    }
	    
      <div id="form-error">
				@form.globalError.map { error =>
	        @error.message
	     	}
	     </div>
	      
	     <div id="form-title">Formulaire de connexion</div> 
		</div>
		
	</div>

}
